<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
</head>
<body>
    <header>
        <nav>
            <div class="container"> <!--la div container englobe le tout-->
                <div id="logo"><a href="index.html"><img src="images/logo/Reservia.svg" alt="logo"></a></div>
                
                <div id="navbar" class="nav">
                
                    <div class="nav1">
                        <a href="#">Hébergements</a>
                    </div>
                    
                    <div class="nav2">
                        <a href="#">Activités</a>
                    </div>
                    <div id="registre">
                        <a href="#">S'inscrire</a>
                    </div>
                
                </div>
            </div>
        </nav>
    </header>

<!--main part-->
<main class="main">
    <section class="section1">
        <header>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </header><br>
        <form class="search">
            <div class="positionSearch">
                <div class="searchIcon"><i class="fas fa-map-marker-alt"></i></div>
                <input class="position position1" type="search" value="Marseille, France">
                <button class="btn"><span class="searchForm">Rechercher</span></button>
            </div> 
        </form>
        <div class="filtre">
            <div class="filtreTitle">
                <h3>Filtres</h3>
            </div>
            <div class="filtreIconeArea"> <i class="fas fa-money-bill-wave filtreIcone"></i>
                <div class="filtreText">Économique</div>
            </div>
            <div class="filtreIconeArea"> <i class="fas fa-child filtreIcone"></i>
                <div class="filtreText">Familial</div>
            </div>
            <div class="filtreIconeArea"> <i class="fas fa-heart filtreIcone"></i>
                <div class="filtreText">Romantique</div>
            </div>
            <div class="filtreIconeArea"> <i class="fas fa-dog filtreIcone"></i>
                <div class="filtreText">Animaux autorisés</div>
            </div>
        </div>
        <div class="resultfilter">
            <div class="resulticon"><i class="fas fa-info"></i></div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
</main>
</body>
</html>
